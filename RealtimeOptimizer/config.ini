# RealtimeOptimizer Configuration File
# Edit this file to customize behavior

[Settings]
# Update interval in milliseconds (how often to check and apply rules)
UpdateTimeout=100

# Explorer.exe kill timeout in milliseconds (delay before restoring Explorer)
ExplorerKillTimeout=1000

# Kill Explorer.exe when game is detected
EnableKillExplorer=true

# Enable idle priority switching for specified processes
EnableIdleSwitching=true

# Block Windows key combinations during gaming
WinBlockKeys=true

# Monitor index for gaming (0 = primary, 1 = secondary, etc.)
# Set to "false" to disable monitor-specific blocking
BlockNoGamingMonitor=0

# Cores to avoid when using [auto] affinity assignment
# Comma-separated list or "auto" to let system decide
occupied_affinity_cores=0,1
occupied_ideal_processor_cores=0

[Games]
# List of game executables to detect (one per line)
# These will trigger game mode when they're in the foreground
cs2.exe

[ProcessesToSuspend]
# Processes to suspend when game mode is active
# Be careful with system processes!
explorer.exe

[SetProcessesToIdlePriority]
# Processes to set to idle priority during gaming
SearchHost.exe
SearchIndexer.exe

[DisableBoost]
# Processes to disable priority boost for
dwm.exe
csrss.exe

# ============================================
# PROCESS-SPECIFIC THREAD RULES
# ============================================
# Format: module=name OR threaddesc=description, priority, [affinity], (ideal), flags
# Priority: -15 to 15 (or 200=terminate, 300=suspend)
# Affinity: [hex mask] or [auto]
# Ideal processor: (number) or (auto)
# Flags: disableboost, disableclones, priority_class=name

[firefox]
# Example rules for Firefox
module=firefox.exe*, 1, [auto], priority_class=belownormal
module=xul.dll, -1, [FF0]
threaddesc=DOM Worker, -2, [F00]
threaddesc=ImageIO, -2, [F00]
threaddesc=StreamTrans, -2, [F00], disableclones

[chrome]
# Example rules for Chrome
module=chrome.exe*, 1, [auto], priority_class=belownormal
threaddesc=ThreadPoolForegroundWorker, -1, [FF0]
threaddesc=Chrome_IOThread, 1, [F]
threaddesc=CompositorTileWorker, -2, [F00]

[Discord]
module=Discord.exe*, 0, [auto], priority_class=belownormal
threaddesc=Audio, 1, [3]

[Spotify]
module=Spotify.exe*, -1, [auto], priority_class=idle
threaddesc=Audio, 0, [C]

[obs64]
# OBS Studio optimization for streaming/recording
module=obs64.exe*, 2, [FFF], priority_class=abovenormal
threaddesc=OBS Audio Thread, 2, [3]
threaddesc=OBS Video Thread, 2, [C]
threaddesc=OBS Encoder Thread, 1, [F0]

[javaw]
# Minecraft optimization
module=javaw.exe*, 2, [auto], priority_class=high
threaddesc=Client thread, 2, [3]
threaddesc=Server thread, 2, [C]
threaddesc=Render thread, 2, [30]
threaddesc=C2 CompilerThread, -1, [C00]

[steam]
module=steam.exe*, -1, [auto], priority_class=belownormal
module=steamwebhelper.exe, -2, [F00]
threaddesc=CHTTPThread, -1, [F00]

[EpicGamesLauncher]
module=EpicGamesLauncher.exe*, -1, [auto], priority_class=belownormal
threaddesc=HTTP, -2, [F00]

[explorer]
# Windows Explorer optimization
module=explorer.exe*, 0, [auto]
module=shell32.dll, -1, [FF0]
threaddesc=Shell Input Thread, 1, [3]

[dwm]
# Desktop Window Manager (careful with this one)
module=dwm.exe*, 1, [3], disableboost

# Add more process-specific rules as needed
# Use the thread enumeration feature to find thread names/modules